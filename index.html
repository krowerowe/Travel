<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-inter">
    <!-- The header will be dynamically loaded here -->
    <header id="header-container" class="map-nav relative py-4 px-8 flex justify-between items-center rounded-b-3xl"></header>

    <!-- The main content for each page will be loaded into this container -->
    <main id="main-content-container" class="p-8"></main>

    <!-- The footer will be dynamically loaded here -->
    <footer id="footer-container" class="bg-white rounded-t-3xl shadow-top mt-8 py-6 text-center text-gray-500 text-sm"></footer>

    <!-- Main JavaScript file to handle all the dynamic content -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
