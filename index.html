<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer</title>
    <!-- Link to Tailwind CSS library -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <!-- These divs will be filled with content from other files by main.js -->
    <div id="header-container"></div>
    <main id="content-container" class="flex-grow"></main>
    <div id="footer-container"></div>

    <!-- Link to the main JavaScript file, which will load everything else -->
    <script src="main.js"></script>
</body>
</html>
