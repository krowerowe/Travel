<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared CSS for all pages, including the nav bar */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .map-nav {
            background: #eef2f3;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><line x1="0" y1="50" x2="100" y2="50" stroke="%23d1d5db" stroke-width="1" stroke-dasharray="2,2" /><line x1="50" y1="0" x2="50" y2="100" stroke="%23d1d5db" stroke-width="1" stroke-dasharray="2,2" /></svg>');
            background-size: 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-list {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 50px 1rem 90px; /* Adjusted padding-top from 40px to 50px */
        }
        .nav-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }
        .nav-link {
            font-weight: bold;
            color: #4b5563;
            transition: color 0.3s ease;
            margin-bottom: 10px;
            white-space: nowrap;
        }
        .nav-link:hover {
            color: #1f2937;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: #3b82f6;
            border-radius: 50%;
            z-index: 1;
        }
        .nav-pin-container {
            position: absolute;
            top: -25px; /* Adjusted from -15px to -25px to move the pin up */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .nav-item:not(.active) .nav-pin-container {
            display: none;
        }
        .dotted-path {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Placeholder where the header will be loaded -->
    <div id="header-placeholder"></div>

    <!-- Placeholder for the unique content of this page -->
    <main id="content-placeholder" class="container mx-auto p-4 sm:p-6 md:p-8 flex flex-col items-center justify-center">
    </main>

    <!-- Placeholder where the footer will be loaded -->
    <div id="footer-placeholder"></div>

    <!-- Link to the main script that loads everything -->
    <script src="scripts/main.js"></script>
</body>
</html>
