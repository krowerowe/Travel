<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col min-h-screen">
    <header id="header-container" class="map-nav w-full">
        <nav class="container mx-auto">
            <ul class="nav-list">
                <div class="dotted-path">
                    <svg id="path-svg" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
                <li class="nav-item active" data-page="home">
                    <div class="nav-pin-container">
                        <svg class="nav-pin-svg w-10 h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                           <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                        </svg>
                    </div>
                    <a href="#home" class="nav-link">Home</a>
                    <span class="dot"></span>
                </li>
                
                <li class="nav-item" data-page="countries">
                    <div class="nav-pin-container">
                        <svg class="nav-pin-svg w-10 h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                           <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                        </svg>
                    </div>
                    <a href="#countries" class="nav-link">Countries</a>
                    <span class="dot"></span>
                </li>
                
                <li class="nav-item" data-page="about">
                    <div class="nav-pin-container">
                        <svg class="nav-pin-svg w-10 h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                           <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                        </svg>
                    </div>
                    <a href="#about" class="nav-link">About</a>
                    <span class="dot"></span>
                </li>
                
                <li class="nav-item" data-page="contact">
                    <div class="nav-pin-container">
                        <svg class="nav-pin-svg w-10 h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                           <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                        </svg>
                    </div>
                    <a href="#contact" class="nav-link">Contact</a>
                    <span class="dot"></span>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main-content-container" class="content container mx-auto p-4 sm:p-6 md:p-8 flex flex-col items-center justify-center"></main>

    <footer id="footer-container" class="w-full bg-gray-800 text-white text-center p-4 mt-auto"></footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
