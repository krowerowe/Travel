<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .header {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .nav-item {
            position: relative;
        }
        .nav-item .dot {
            width: 8px;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 20;
            cursor: pointer;
            margin: 0 auto;
        }
        .nav-item .dot-pin {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            color: #3b82f6;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .nav-item.active .dot {
            background-color: #f9fafb;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
        .nav-item.active .dot-pin {
            opacity: 1;
        }
        .path-svg-container {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="header shadow-lg py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Global Explorer</h1>
            <nav class="relative">
                <ul class="nav-list flex space-x-8">
                    <li class="nav-item flex flex-col items-center cursor-pointer" data-page="home">
                        <!-- SVG is now a child of the first nav item -->
                        <svg id="path-svg" class="absolute top-0" style="z-index: 10;"></svg>
                        <a href="#home" class="flex flex-col items-center">
                            <span class="dot"></span>
                            <span class="text-sm mt-2 font-medium">Home</span>
                        </a>
                        <svg class="dot-pin" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6c0 4.418 5.485 10.582 6 10.582S16 12.418 16 8a6 6 0 00-6-6zm0 2a4 4 0 110 8 4 4 0 010-8z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </li>
                    <li class="nav-item flex flex-col items-center cursor-pointer" data-page="countries">
                        <a href="#countries" class="flex flex-col items-center">
                            <span class="dot"></span>
                            <span class="text-sm mt-2 font-medium">Countries</span>
                        </a>
                        <svg class="dot-pin" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6c0 4.418 5.485 10.582 6 10.582S16 12.418 16 8a6 6 0 00-6-6zm0 2a4 4 0 110 8 4 4 0 010-8z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </li>
                    <li class="nav-item flex flex-col items-center cursor-pointer" data-page="about">
                        <a href="#about" class="flex flex-col items-center">
                            <span class="dot"></span>
                            <span class="text-sm mt-2 font-medium">About</span>
                        </a>
                        <svg class="dot-pin" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6c0 4.418 5.485 10.582 6 10.582S16 12.418 16 8a6 6 0 00-6-6zm0 2a4 4 0 110 8 4 4 0 010-8z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </li>
                    <li class="nav-item flex flex-col items-center cursor-pointer" data-page="contact">
                        <a href="#contact" class="flex flex-col items-center">
                            <span class="dot"></span>
                            <span class="text-sm mt-2 font-medium">Contact</span>
                        </a>
                        <svg class="dot-pin" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6c0 4.418 5.485 10.582 6 10.582S16 12.418 16 8a6 6 0 00-6-6zm0 2a4 4 0 110 8 4 4 0 010-8z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content-container" class="flex-grow container mx-auto px-4 py-8"></main>

    <footer id="footer-container"></footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
