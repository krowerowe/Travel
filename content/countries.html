<div class="container mx-auto p-4 sm:p-6 md:p-8 flex flex-col items-center justify-center flex-grow min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Explore the World</h1>
        <div class="mb-8">
            <label for="country-select" class="block text-sm sm:text-lg font-medium text-gray-700 mb-2 text-center">Select a Country</label>
            <div class="relative">
                <select id="country-select" class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base sm:text-lg cursor-pointer">
                    <option value="" disabled selected>-- Choose a Country --</option>
                    <option value="austria">Austria</option>
                    <option value="belgium">Belgium</option>
                    <option value="canada">Canada</option>
                    <option value="denmark">Denmark</option>
                    <option value="dominican-republic">Dominican Republic</option>
                    <option value="england">England</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="greece">Greece</option>
                    <option value="italy">Italy</option>
                    <option value="mexico">Mexico</option>
                    <option value="monaco">Monaco</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="norway">Norway</option>
                    <option value="spain">Spain</option>
                    <option value="sweden">Sweden</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="turkey">Turkey</option>
                    <option value="united-states">United States</option>
                    <option value="vatican-city">Vatican City</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="country-info-section" class="hidden transition-opacity duration-500 ease-in-out opacity-0">
            <div class="mb-8 p-4 bg-gray-100 rounded-lg">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2">About <span id="country-name"></span></h2>
                <p id="country-description" class="text-sm sm:text-base text-gray-700 leading-relaxed"></p>
            </div>
            <div class="mb-8">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4 text-center">Gallery</h2>
                <div id="image-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                </div>
            </div>
            <div>
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4 text-center">Shop Now</h2>
                <div id="shop-section" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                </div>
            </div>
        </div>
    </div>
</div>
